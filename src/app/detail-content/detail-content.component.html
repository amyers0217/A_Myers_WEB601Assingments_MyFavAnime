<div class="contentItem-container">
  <div *ngIf="contentItem" class="container" [ngClass]="(contentItem.type)">
  </div>
  <div class="content">
    <h1 class="anime-title">{{ contentItem.title }}</h1>
    <div class="anime-creator">Creator: {{ contentItem.creator }}</div>

    <p>{{ contentItem.description }}</p>
  </div>
</div>
